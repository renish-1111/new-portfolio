    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 100px; /* Offset for fixed header */
      }
      
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: #0a0a0a;
        color: #ffffff;
        overflow-x: hidden;
        /* Default cursor behavior for mobile */
      }

      /* Global Noise Texture for Huly-like Matte Finish */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        pointer-events: none;
        z-index: 5;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }
      
      /* Only hide cursor on devices that have a fine pointer (mouse) */
      @media (hover: hover) and (pointer: fine) {
        body {
          cursor: none;
        }
      }
      
      /* Custom Scrollbar - Refined for Huly look */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a;
      }
      ::-webkit-scrollbar-thumb {
        background: #262626;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #404040;
      }

      .perspective-1000 {
        perspective: 1000px;
      }
      
      .preserve-3d {
        transform-style: preserve-3d;
      }
      
      .backface-hidden {
        backface-visibility: hidden;
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(250, 204, 21, 0.5);
      }

      /* Huly-like Easing */
      .ease-huly {
        transition-timing-function: cubic-bezier(0.25, 0.1, 0.25, 1);
      }

      /* Animations */
      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      
      .animate-shimmer {
        animation: shimmer 2s infinite linear;
      }
    </style>
